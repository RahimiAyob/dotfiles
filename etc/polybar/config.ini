[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 30pt
radius = 6
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

#font-0 = monospace;2
font-0 = Noto Sans;2
#font-1 = "noto emoji:scale=7;0"
#font-2 = "Noto Sans;2"
font-1 = "Noto Color Emoji;1"
#font-1 = "Noto Fonts Emoji:pixelsize=16:style=Regular;2"
#font-1 = "Noto Sans Emoji;0"
#font-1 = "JetBrainsMono Nerd Font:style=Medium:size=9;3"

#modules-left = xworkspaces xwindow
modules-left =  Application exit xworkspaces 
#modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = battery pulseaudio memory cpu date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt
tray-position = right

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

#FORMAT-VOLUME-PREFIX = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume =<ramp-volume><label-volume>
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

label-volume = %percentage%%

label-muted = ğŸ”‡ muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
click-right = htop

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FF0000}No connection%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =%{F#32CD32}Connection established%{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

#date = %H:%M
date = %d-%m-%Y %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
format-prefix = ğŸ”‹
#format-charging = Charging
#format-discharging = Discharging
label-charging = ğŸ”‹ %percentage%%
label-discharging = ğŸ”‹ %percentage%%
label-full = Full ğŸ”‹ l
label-low = Low battery

[module/Application]
type = custom/text
content =   " Applications"
click-left = rofi -show drun -show-icons
content-foreground = ${colors.primary}

[module/exit]
type = custom/text
content = "%{F#FF0000}%{A1:shutdown now:}Shutdown%{A}%{F-} %{F#FFFFFF}/%{F-} %{F#FF0000}%{A1:reboot:}Reboot%{A}%{F-}"
; vim:ft=dosini

